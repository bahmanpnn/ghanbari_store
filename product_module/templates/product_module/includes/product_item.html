<div class="single-shopping-card-one">
    <!-- iamge and sction area start -->
    <div class="image-and-action-area-wrapper">
        <a href="{% url "product_module:product-detail" pk=product.pk slug=product.slug %}" class="thumbnail-preview">
            {% if product.discount_percent %}
                <div class="badge">
                    <span>{{product.discount_percent}}% <br> 
                        تخفیف
                    </span>
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            {% endif %}
            <img src="{{ product.image.url }}">
        </a>
        <div class="action-share-option">
            <div class="single-action openuptip message-show-action" data-flow="up" title="افزودن به علاقمندي ها">
                <i class="fa-light fa-heart"></i>
            </div>
            <div class="single-action openuptip cta-quickview product-details-popup-btn" data-flow="up" title="مشاهده سریع">
                <i class="fa-regular fa-eye"></i>
            </div>
        </div>
    </div>
    <!-- iamge and sction area start -->

    <div class="body-content">
        
        <a href="shop-details.html">
            <h4 class="title">{{product.title}}</h4>
        </a>
        <span class="availability">بسته {{product.weight}} گرمی  </span>
        <div class="price-area">
            {% if product.price_with_discount %}
                <span class="current">{{product.price_with_discount}} تومان</span>
                <div class="previous">{{product.price}} تومان</div>
                {% else %}
                <span class="current">{{product.price}} تومان</span>
            {% endif %}
        </div>
        <div class="cart-counter-action">
            <div class="quantity-edit">
                <input type="text" class="input" value="1">
                <div class="button-wrapper-action">
                    <button class="button"><i class="fa-regular fa-chevron-down"></i></button>
                    <button class="button plus">+<i class="fa-regular fa-chevron-up"></i></button>
                </div>
            </div>
            <a href="#" class="rts-btn btn-primary radious-sm with-icon">
                <div class="btn-text">افزودن به سبد</div>
                <div class="arrow-icon">
                    <i class="fa-regular fa-cart-shopping"></i>
                </div>
                <div class="arrow-icon">
                    <i class="fa-regular fa-cart-shopping"></i>
                </div>
            </a>
        </div>
    </div>
</div>
